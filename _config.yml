# Site settings
title: Patrick Schulz
description: 'Welcome to my personal webite. Feel free to bookmark and follow my projects'
url: 'https://patrickschulz-26.github.io/website/'



author:
  name: 'Patrick Schulz'
  email: patrickschulz20@gmail.com
  github_username:  PatrickSchulz-26
  linkedin_username:  Patrick Schulz

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: true

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock']
